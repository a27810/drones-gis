<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visor de mapa – Drones GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS desde CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  >
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111827;
      color: #e5e7eb;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .title {
      font-size: 1rem;
      font-weight: 600;
    }
    header .actions a {
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      color: #e5e7eb;
      margin-left: 6px;
      font-size: 0.85rem;
    }
    header .actions a.primary {
      background: #10b981;
      border-color: #10b981;
      color: #111827;
    }
    #map {
      height: calc(100vh - 52px); /* toda la pantalla menos el header */
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Visor GIS de vuelos y fotografías de drones</div>
    <div class="actions">
      <a href="{% url 'home' %}">Inicio</a>
      <a href="{% url 'photo_list' %}">Galería</a>
      <a href="{% url 'upload_photo' %}" class="primary">+ Subir foto</a>
    </div>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS desde CDN -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
  
  <script>
    // --- Leer parámetros de la URL ---
    const params = new URLSearchParams(window.location.search);
    const photoIdParam = parseInt(params.get('photo'), 10);
    const flightIdParam = parseInt(params.get('flight'), 10);

    const focusPhotoId = Number.isInteger(photoIdParam) ? photoIdParam : null;
    const focusFlightId = Number.isInteger(flightIdParam) ? flightIdParam : null;

    // --- Crear mapa ---
    const map = L.map('map').setView([40.4167, -3.7033], 6); // Madrid por defecto

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const bounds = L.latLngBounds([]);
    let focusMarker = null;
    let flightLineLayer = null;

    function extendBoundsLatLon(lat, lon) {
      try { bounds.extend([lat, lon]); } catch (e) {}
    }

    // --- Cargar datos desde la API ---
    Promise.all([
      fetch('/api/photos/').then(r => r.json()),
      fetch('/api/flights/').then(r => r.json()),
      fetch('/api/zones/').then(r => r.json()),
    ]).then(([photos, flights, zones]) => {

      // 1) Si hay vuelo en la URL, filtramos las fotos a solo ese vuelo
      let photosToShow = photos;
      if (focusFlightId !== null) {
        photosToShow = photos.filter(p => p.flight === focusFlightId);
      }

      // 2) Pintar fotos
      photosToShow.forEach(p => {
        const lat = parseFloat(p.lat);
        const lon = parseFloat(p.lon);
        if (!isNaN(lat) && !isNaN(lon)) {
          const marker = L.marker([lat, lon]).addTo(map);
          const img = p.image ? `<img src="${p.image}" style="max-width:220px;display:block;margin:6px 0">` : '';
          const notes = p.notes || '';
          marker.bindPopup(`<b>Foto #${p.id}</b><br>${img}<small>${notes}</small>`);

          extendBoundsLatLon(lat, lon);

          if (focusPhotoId !== null && p.id === focusPhotoId) {
            focusMarker = marker;
          }
        }
      });

      // 3) Si hay vuelo en la URL, intentar dibujar su path_geojson
      if (focusFlightId !== null) {
        const flight = flights.find(f => f.id === focusFlightId);
        if (flight && flight.path_geojson) {
          try {
            // path_geojson ya debería venir como objeto JSON
            flightLineLayer = L.geoJSON(flight.path_geojson, {
              style: {
                color: '#2563eb',
                weight: 4,
                opacity: 0.8
              }
            }).addTo(map);

            const lineBounds = flightLineLayer.getBounds();
            if (lineBounds.isValid()) {
              bounds.extend(lineBounds);
            }
          } catch (e) {
            console.error('Error interpretando path_geojson', e);
          }
        }
      }

      // 4) Ajustar la vista
      if (focusMarker) {
        // Prioridad: si venimos de "Ver foto en mapa"
        const ll = focusMarker.getLatLng();
        map.setView(ll, 15);
        focusMarker.openPopup();
      } else if (bounds.isValid()) {
        // Ajustar al contenido (fotos + ruta si hay)
        map.fitBounds(bounds.pad(0.1));
      }

    }).catch(err => {
      console.error('Error cargando datos GIS', err);
    });
  </script>

</body>
</html>
