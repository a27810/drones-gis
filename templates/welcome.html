<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Drones GIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 12px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a.button {
            background: #3a86ff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            transition: 0.2s;
        }
        a.button:hover {
            background: #2667c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Drones GIS</h1>
        <p>
            Plataforma web para visualizar zonas de vuelo, rutas y fotografías aéreas
            geolocalizadas mediante tecnología GIS.
        </p>

        <a href="/map/" class="button">Entrar al visor de mapas</a>
    </div>
</body>
</html>
