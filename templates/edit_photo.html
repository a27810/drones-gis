<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Editar fotografía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: system-ui, Arial, sans-serif; padding: 20px; max-width: 720px; margin: auto; background:#f5f5f5;}
    h1 {margin-bottom: 10px;}
    form p {margin-bottom: 10px;}
    button {padding:8px 14px; border-radius:6px; border:0; background:#111; color:#fff; cursor:pointer;}
    a.btn {padding:8px 12px; border-radius:6px; border:1px solid #222; text-decoration:none; color:#222; margin-left:10px; background:#fff;}
    img.thumb {max-width:200px; max-height:150px; object-fit:cover; display:block; margin-bottom:10px;}
  </style>
</head>
<body>
  <h1>Editar fotografía #{{ photo.id }}</h1>

  {% if photo.image %}
    <div>
      <strong>Foto actual:</strong><br>
      <img class="thumb" src="{{ photo.image.url }}" alt="Foto {{ photo.id }}">
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Guardar cambios</button>
    <a class="btn" href="{% url 'photo_list' %}">Volver al listado</a>
  </form>
</body>
</html>
